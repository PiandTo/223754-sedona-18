<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sedona: Главная</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="wrapper">
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="#" width="226" height="30" alt="Welcome to Sedona">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" aria-label="Открыть меню" type="button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <span class="main-nav__link">Главная</span>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Фото и видео</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Форма отзыва</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Html academy</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="page-promo">
      <h2 class="visually-hidden">Welcome to Sedona</h2>
      <img class="page-promo__image" src="#" width="226" height="30" alt="Welcome to Sedona">
    </section>


    <main class="page-main">
    </main>

    <footer class="page-footer">
      <b class="page-footer__hashtag">#Visitsedona</b>
      <ul class="page-footer__social social-networks">
        <li class="social-networks__item">
          <a class="social-networks__link" href="">
            <svg class="social-network__icon">
              <use xlink:href=""></use>
            </svg>
          </a>
        </li>
        <li class="social-networks__item">
          <a class="social-networks__link" href="">
            <svg class="social-network__icon">
              <use xlink:href=""></use>
            </svg>
          </a>
        </li>
        <li class="social-networks__item">
          <a class="social-networks__link" href="">
            <svg class="social-network__icon">
              <use xlink:href=""></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="copyright">
        <b class="copyright__text">Разрабатано</b>
        <a class="copyright__link" href="#">
          <img class="copyright__logo-image" src="#" width="226" height="30" alt="HTML Academy">
        </a>
      </div>
    </footer>
  </body>
</html>
